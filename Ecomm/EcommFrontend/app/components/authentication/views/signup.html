<div class="row" ng-controller="SignupController as vm">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.signup()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="email-id" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="username" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Password" />
        </div>
        <div class="form-group">
          <label for="register__confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="register__cpassword" ng-model="vm.confirm_password" placeholder="Password" />
        </div>
        <div class="form-group">
          <label for="register__address">Address</label>
          <input type="textfield" class="form-control" id="register__password" ng-model="vm.address" placeholder="Address" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
